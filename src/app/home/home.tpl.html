<div layout="column" layout-fill layout-align="center center" >
  <div layout="row">
    <h1 hide-sm>Live View</h1>
  </div>

  <div layout="row" flex-sm="100" flex-gt-sm="80" layout-fill style="min-height:500px">
    <md-card class="terminal" layout-fill>
      <md-content class="terminal" style="max-height:480px">
        <div ng-repeat="output in shelloutput">
          <p>
            {{output.cmd}}
          </p>
          <p ng-repeat="line in output.resp track by $index">
            {{line}}
          </p>
        </div>
        <div id="bottom" class="anchor"></div>
      </md-content>
    </md-card>
  </div>
</div>
